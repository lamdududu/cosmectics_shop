<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiaoMiao</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="../../css/index.css" rel="stylesheet">
    <link href="../../css/users/user_index.css" rel="stylesheet">
    <link href="../../css/users/homepage.css" rel="stylesheet">
</head>
<body>
    <header id="header">

    </header>

    <main class="py-5">
        <div class="container">
            <!-- Product Listing Header -->
            <div class="row mb-4">
                <div class="col-md-12">
                    <h2 class="section-title">Skincare Products</h2>
                </div>
            </div>
            
            <!-- Category Quick Filter -->
            <div class="row mb-4">
                <div class="col-md-12">
                    <div class="category-badges">
                        <span class="category-badge active">All</span>
                        <span class="category-badge">Face Cleansers</span>
                        <span class="category-badge">Toners</span>
                        <span class="category-badge">Serums</span>
                        <span class="category-badge">Moisturizers</span>
                        <span class="category-badge">Face Masks</span>
                        <span class="category-badge">Eye Care</span>
                    </div>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="row">
                <!-- Filter Sidebar -->
                <div class="col-md-3 filters-sidebar">
                    <div class="filter-card">
                        <div class="card-header">
                            <i class="fas fa-filter me-2"></i> Filters
                        </div>
                        <div class="card-body">
                            <h6 class="mb-3">Price Range</h6>
                            <div class="price-range-container">
                                <div class="price-display d-flex justify-content-between mb-2">
                                    <span>$10</span>
                                    <span>$100</span>
                                </div>
                                <div class="price-range-slider"></div>
                            </div>
                            
                            <h6 class="mb-3 mt-4">Brands</h6>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" id="brand1" checked>
                                <label class="form-check-label" for="brand1">Natural Beauty</label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" id="brand2">
                                <label class="form-check-label" for="brand2">Skin Essentials</label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" id="brand3">
                                <label class="form-check-label" for="brand3">Glow Radiance</label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" id="brand4">
                                <label class="form-check-label" for="brand4">Pure Organics</label>
                            </div>
                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" id="brand5">
                                <label class="form-check-label" for="brand5">Derma Science</label>
                            </div>
                            
                            <h6 class="mb-3">Skin Concerns</h6>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" id="concern1">
                                <label class="form-check-label" for="concern1">Dryness</label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" id="concern2">
                                <label class="form-check-label" for="concern2">Acne</label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" id="concern3">
                                <label class="form-check-label" for="concern3">Anti-aging</label>
                            </div>
                            <div class="form-check mb-2">
                                <input class="form-check-input" type="checkbox" id="concern4">
                                <label class="form-check-label" for="concern4">Dull Skin</label>
                            </div>
                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" id="concern5">
                                <label class="form-check-label" for="concern5">Sensitive Skin</label>
                            </div>
                            
                            <button class="btn btn-filter w-100">Apply Filters</button>
                        </div>
                    </div>
                </div>
                
                <!-- Product Grid -->
                <div class="col-md-9">
                    <!-- Top Bar (Results Count and Sort) -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="results-count">
                            <p class="mb-0">Showing <strong>24</strong> products</p>
                        </div>
                        <div class="sort-options d-flex align-items-center">
                            <label for="sortSelect" class="me-2">Sort by:</label>
                            <select class="sort-select" id="sortSelect">
                                <option value="recommended">Recommended</option>
                                <option value="popular">Most Popular</option>
                                <option value="newest">Newest</option>
                                <option value="priceAsc">Price: Low to High</option>
                                <option value="priceDesc">Price: High to Low</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Products -->
                    <div id="productContainer" class="row">

                    </div>

                    <div id="loading-indicator" class="d-flex justify-content-center align-items-center loading-indicator">
                        <span>Đang tải...</span>
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer id="footer">
        
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="../../js/index.js"></script>
    <script src="../../js/users/user_index.js"></script>
    <script src="../../js/users/product_list.js"></script>
    <script src="../../js/login.js"></script>
    <script src="../../js/logout.js"></script>
    <script src="../../js/register.js"></script>
    <script src="../../js/external_address_api.js"></script>

</body>
</html>
